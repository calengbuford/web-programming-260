</head>

<body>
  <div id="admin">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="images/SwittPicsLogo.png">

      <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </nav>
    <div class="header">
      <br>
    
    </div>

    <br><br>
    <h3 class="center">Post a photo</h3>

    <div class ="center">
      <div class="add">
        <div class="form">
          <span>
            <input v-model="name" placeholder="Name">
          </span>
          <span>
            <label class="custom-file-upload btn btn-md btn-primary">
              Upload a pic
              <input type="file" name="photo" @change="fileChanged">
            </label>
            <button class="btn btn-md btn-primary" @click="upload">Post</button>
          </span>
          <span v-if="fileSelected"><i>&nbsp;&nbsp;File selected</i></span>
        </div>
      </div>
    </div>
    
    <div class="center" v-for="item in posts">
      <div class="post-header" style="overflow: hidden;">
        <div style="float: left;"><span class="post-name">&nbsp;{{item.name}}&nbsp;&nbsp;|&nbsp;&nbsp;</span><span class="post-date">Posted {{ item.date.toLocaleString() }}</span></div>
        <div style="float: right;"><span style="text-align:right;"><i class="fa fa-trash-o" @click="deleteItem(item)"></i></span></div>
      </div>
      <img :src="item.path" class="img-post"/>
      <div>
      <div class="float:left;"><p><i class="fa fa-heart like" @click="likeItem(item)"></i> {{item.likes}} likes</p></div>
      </div>
    </div>

  </div>

  <br><br><br>
