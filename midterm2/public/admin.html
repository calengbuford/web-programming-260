<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css" />
  <name>Store</name>
</head>

<body>
  <div id="admin" class="content">
    <h1>Store Management Interface</h1>
    <div class="heading">
      <div class="circle">1</div>
      <h2>Add an Item</h2>
    </div>
    <div class="add">
      <div class="form">
        Product Name <input v-model="name">
        <p></p>
        Price <input type="textarea" v-model="price">
        <p></p>
        Picture URL <input type="file" name="photo" @change="fileChanged">
        <br>
        <button @click="upload">Add Product</button>
      </div>
      <div class="upload" v-if="addItem">
        <h2>{{addItem.name}}</h2>
        <img :src="addItem.path" height="200" width="200"/>
      </div>
    </div>
    
    <div class="heading">
      <div class="circle">2</div>
      <h2>Current Products</h2>
    </div>
        <!--<br><br><br>-->
    <div v-for="item in items">
      <div class="glyphicon glyphicon-remove" v-on:click="deleteItem(item)">
        {{item.name}} - price {{item.price}} - ordered {{item.numPurchased}} <img :src="item.path" height="100" width="100"/>
      </div>
    </div>
  </div>
  <div class="footer">
    <button class="btn-md btn-success"><a href="index.html">Store front</a></button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/admin.js"></script>
</body>

</html>
